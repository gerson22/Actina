<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Actina - Inicio de sesi√≥n</title>
    <link rel="stylesheet" href="/c/general.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="/c/login.css">
</head>
<body>

<div class="container">

    <div class="form-horizontal">
        <img src="i/logo_actina.png" id="logo" class="img-responsive" alt="Actina Gym Software" />
    </div>

    <form id="loginForm" action="includes/login.php" method="post" >
        <input id="userVal" name="userVal" type="email" placeholder="mail@ejemplo.com" class="form-control" required >
        <input id="passVal" name="passVal" type="password" placeholder="Password" class="form-control" required >
        <div class="mensajeError">Datos incorrectos</div>
        <div class="form-group text-center">
            <button class="btn btn-large btn-primary" type="submit" id="login_boton" >Aceptar</button>
        </div>
    </form>
</div>

<script src='//code.jquery.com/jquery-2.1.3.min.js' ></script>
<script>
    if(getUrlParameter("error") == 1)
    {
        $(".mensajeError").show();
    }

    jQuery("#loginForm").submit(function()
    {
        sessionStorage.setItem("email", $("#userVal").val());
        sessionStorage.setItem("password", $("#passVal").val());
    });

    function getUrlParameter(sParam)
    {
        var sPageURL = window.location.search.substring(1);
        var sURLVariables = sPageURL.split('&');
        for (var i = 0; i < sURLVariables.length; i++)
        {
            var sParameterName = sURLVariables[i].split('=');
            if (sParameterName[0] == sParam)
            {
                return sParameterName[1];
            }
        }
    }
</script>

</body>
</html>
